<div>
	<h1>{{jobCode}} - WUNDERMAN STAGING SERVER</h1>

	<div ng-repeat="obj in data">
		<h2>{{obj.concept}}</h2>
		<h3>{{obj.type}}</h3>
		<ul>
			<li ng-repeat="item in obj.sizes">
				<a href="#/{{obj.concept}}/{{item}}" ng-click="$rootScope.type='{{obj.type}}'">{{item}}</a>
			</li>
		</ul>
	</div>

</div>
